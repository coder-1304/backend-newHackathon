<!DOCTYPE html>
<html>

<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Project</h2>
        <form action="/addProject" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" class="form-control" id="projectName" name="title" required>
            </div>
            <div class="form-group">
                <label for="banner">Banner:</label>
                <input type="file" class="form-control-file" id="banner" name="file">
            </div>
            <!-- <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control" id="owner" name="owner" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="creationDate">Date of Creation:</label>
                <input type="date" class="form-control" id="creationDate" name="creationDate" required>
            </div> -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" class="form-control" id="deadline" name="deadline" required>
            </div>
            <!-- <div class="form-group">
                <label for="status">Status (No. of tasks accomplished):</label>
                <input type="number" class="form-control" id="status" name="status" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
    </div>
</body>

</html>
